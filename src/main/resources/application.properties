spring.application.name=Gerenciamento_Decepticons_CP6

# datasource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${AZURE_SQL_DATABASE}
spring.datasource.username=${AZURE_SQL_USERNAME}
spring.datasource.password=${AZURE_SQL_PASSWORD}


# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Não recriar o banco a cada inicialização
spring.jpa.hibernate.ddl-auto=none

# Exibir SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.show_sql=true


spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.flyway.locations=classpath:db/migration

 
