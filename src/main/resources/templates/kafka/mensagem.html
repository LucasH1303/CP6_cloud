<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Envio de Mensagem via Kafka')}" />

<body>

<form th:replace="~{fragmentos :: form-logout}" />

<div th:replace="~{fragmentos :: idioma(${uri})}" />

	<div class="container">
	
	
		<div class="row">
			<h1>Envio de Mensagem via Apache Kafka</h1>
		</div>
		<div class="row">

			<form  th:action="@{/enviar_mensagem_kafka}" method="post">
				Mensagem: <input class="form-control" type="text" 
				name="mensagem" id="mensagem"><br>
				<p th:text="${sucesso}" style="color: green"></p>
				<button type="submit">Enviar Mensagem (Kafka)</button>
			</form>


		</div>
		<div class="row">
			<a href="/index"><span th:text="#{texto.lista.discentes}">Lista de Discentes</span></a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
