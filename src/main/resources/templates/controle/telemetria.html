<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Painel de Controle - Actuator')}" />
<body>

<form th:replace="~{fragmentos :: form-logout}" />

<div th:replace="~{fragmentos :: idioma(${uri})}" />
	<div class="container">
	
	
		<div class="row">
			<h1>Painel de Controle - Actuator</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">

					<tr>
						<td>Status da aplicação:</td>
						<td><span th:text="${health.status}"></span></td>
					</tr>

					<tr>
						<td>Porcentagem de uso da CPU (%):</td>
						<td><span th:text="${cpu_usage}"></span></td>
					</tr>

					<tr>
						<td>Memória utilizada pela JVM (MB): </td>
						<td><span th:text="${jvm_used}"></span></td>
					</tr>

					<tr>
						<td>Memória máxima alocada para JVM (GB): </td>
						<td><span th:text="${jvm_max}"></span></td>
					</tr>

				</table>
			</div>
		</div>
		<div class="row">
			<a href="/pessoa/nova">Cadastrar uma Nova Pessoa</a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
