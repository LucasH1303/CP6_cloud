<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: cabecalho('Cadastro de Pessoa')}" />

<body>

<form th:replace="~{fragmentos :: form-logout}" />

<div th:replace="~{fragmentos :: idioma(${uri})}" />

	<div class="container">
	
	
		<div class="row">
			<h1 th:text="#{texto.cadastro.pessoa}">Cadastro de Pessoa</h1>
		</div>
		<div class="row">

			<form th:object="${pessoa}" action="/insere_pessoa" method="post">
				<span th:text="#{texto.nome.pessoa}">Nome:</span> <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{nome}"></div><br>
				CPF: <input class="form-control" type="text" th:field="*{cpf}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{cpf}"></div><br>
				<span th:text="#{texto.data_nascimento.pessoa}">Data de Nascimento:</span> <input class="form-control" type="date" th:field="*{dataNascimento}" 
				th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{dataNascimento}"></div><br>
				<span th:text="#{texto.nacionalidade.pessoa}">Nacionalidade:</span> 
				<select class="form-select" th:field="*{nacionalidade}">
					<option th:each="nac : ${nacionalidades}" 
					th:value="${nac}" 
					th:with="aux = 'nacionalidade.' + ${nac.name().toLowerCase()}" 
					th:text="#{${aux}}" />
				</select><br>
				
				<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				
				<button type="submit"><span th:text="#{texto.botao.cad.pessoa}">Cadastrar Pessoa</span></button>
			</form>


		</div>
		<div class="row">
			<a href="/index"><span th:text="#{texto.lista.discentes}">Lista de Discentes</span></a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>

</html>
